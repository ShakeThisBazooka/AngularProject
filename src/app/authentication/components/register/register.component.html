<div class="session mat-indigo">
    <div class="session-content">
        <div class="session-wrapper">
            <md-card>
                <md-card-content>
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="text-xs-center pb-1">
                            <h2 class="mat-text-muted">PluggingAway</h2>
                        </div>
                        <div fxLayout="column" fxLayoutAlign="space-around">
                            <div class="pb-1">
                                <md-input-container fxFlex="100">
                                    <input mdInput
                                           class="userEmail"
                                           formControlName="name"
                                           placeholder="Name"
                                           [(ngModel)]="user.Name">
                                    <md-error>Username is required.</md-error>
                                </md-input-container>
                            </div>
                            <div class="pb-1">
                                <md-input-container fxFlex="100">
                                    <input mdInput
                                           class="userEmail"
                                           formControlName="email"
                                           placeholder="Email"
                                           [(ngModel)]="user.Email">
                                    <md-error>Email is required.</md-error>
                                </md-input-container>
                            </div>
                            <div class="pb-1">
                                <md-input-container fxFlex="100">
                                    <input mdInput
                                           class="userPassword"
                                           type="password"
                                           placeholder="Password"
                                           formControlName="password"
                                           [(ngModel)]="user.Password">
                                    <md-error>Password is required.</md-error>
                                </md-input-container>
                            </div>
                             <!-- <div class="pb-1">
                                <md-button-toggle-group formControlName="role" color="primary" [(ngModel)]="user.Role"
                                                        #group="mdButtonToggleGroup">
                                    <md-button-toggle fxLayoutAlign="center center" fxFlex="50" value="coach">
                                        Coach
                                    </md-button-toggle>
                                    <md-button-toggle fxLayoutAlign="center center" fxFlex="50" value="player">
                                        Player
                                    </md-button-toggle>
                                </md-button-toggle-group>
                            </div>  -->

                            <button  md-raised-button color="primary" class="btn-block text-xs-center" type="submit">Create your
                                account
                            </button>
                        </div>
                        <div class="pt-1 pb-1 text-xs-center">&nbsp;&nbsp;
                            <a md-button [routerLink]="['/auth/login']">Sign in.</a>
                        </div>
                    </form>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
