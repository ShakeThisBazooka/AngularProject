<form class='example-form' #registerForm='ngForm' (ngSubmit)='onSubmit(ngForm)'>
  <table class='example-full-width' cellspacing='0'>
    <tr>
      <td>
        <md-input-container class='example-full-width'>
          <input required mdInput placeholder='Username' name="username" [(ngModel)]="user.name">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class='example-full-width'>
          <input required mdInput placeholder='Email' name="email" [(ngModel)]="user.email">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <md-input-container class='example-full-width'>
          <input required mdInput placeholder='Password' type='password' name="password" [(ngModel)]="user.password">
        </md-input-container>
      </td>
    </tr>
    <tr>
      <td>
        <button md-raised-button type="submit">Register</button>
      </td>
    </tr>
  </table>
</form>
