<div class="session mat-indigo">
    <div class="session-content">
        <div class="session-wrapper">
            <md-card>
                <md-card-content>
                    <form [formGroup]="formStepOne" (ngSubmit)="onSubmit()">
                        <div class="text-xs-center pb-1">
                            <h2 class="mat-text-muted">PluggingAway</h2>
                        </div>
                        <div fxLayout="column" fxLayoutAlign="space-around">
                            <div class="pb-1">
                                <md-input-container fxFlex="100">
                                    <input mdInput
                                           class="userName"
                                           type="text"
                                           formControlName="name"
                                           placeholder="Name"
                                           [(ngModel)]="user.name">
                                    <md-error
                                            *ngIf="formStepOne.controls['name'].hasError('required') && formStepOne.controls['name'].touched"
                                    >
                                        Name is required.
                                    </md-error>
                                </md-input-container>
                            </div> 
                            <div class="pb-1">
                                <md-input-container fxFlex="100">
                                    <input mdInput
                                           class="userEmail"
                                           type="email"
                                           formControlName="email"
                                           placeholder="Email"
                                           [(ngModel)]="user.email">
                                    <md-error
                                            *ngIf="formStepOne.controls['email'].hasError('required') && formStepOne.controls['email'].touched"
                                    >
                                        Email is required.
                                    </md-error>
                                    <md-error
                                            *ngIf="formStepOne.controls['email'].hasError('email') && formStepOne.controls['email'].touched"
                                    >
                                        Email is invalid.
                                    </md-error>
                                </md-input-container>
                            </div> 
                            <div class="pb-1">
                                <md-input-container fxFlex="100">
                                    <input mdInput
                                           class="userPassword"
                                           type="password"
                                           formControlName="password"
                                           placeholder="Password"
                                           [(ngModel)]="user.password">
                                    <md-error
                                            *ngIf="formStepOne.controls['password'].hasError('required') && formStepOne.controls['password'].touched"
                                    >
                                        Password is required.
                                    </md-error>
                                    <md-error
                                            *ngIf="formStepOne.controls['password'].hasError('pattern') && formStepOne.controls['password'].touched"
                                    >
                                        Password must consist of 6 characters with at least one number and one letter.
                                    </md-error>
                                </md-input-container>
                            </div> 
                            <div class="pb-1">
                                <md-input-container fxFlex="100">
                                    <input mdInput
                                           class="userInfo"
                                           type="text"
                                           formControlName="info"
                                           placeholder="Info"
                                           [(ngModel)]="user.info">
                                    <md-error
                                            *ngIf="formStepOne.controls['info'].hasError('required') && formStepOne.controls['info'].touched"
                                    >
                                        Info is required.
                                    </md-error>
                                </md-input-container>
                            </div> 
                              <div class="pb-1">
                                <md-button-toggle-group formControlName="role" color="primary" [(ngModel)]="user.role"
                                                        #group="mdButtonToggleGroup">
                                    <md-button-toggle fxLayoutAlign="center center" fxFlex="50" value="applicant">
                                        Applicant
                                    </md-button-toggle>
                                    <md-button-toggle fxLayoutAlign="center center" fxFlex="50" value="company">
                                        Company
                                    </md-button-toggle>
                                </md-button-toggle-group>
                            </div>
                            <button  md-raised-button color="primary" class="btn-block text-xs-center" type="submit" [disabled]="!formStepOne.valid">Continue
                            </button>
                        </div>
                        <div class="pt-1 pb-1 text-xs-center">&nbsp;&nbsp;
                            <a md-button [routerLink]="['/auth/login']">Sign in</a>
                        </div>
                    </form>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
