<div class="session mat-indigo">
    <div class="session-content">
        <div class="session-wrapper">
            <md-card>
                <md-card-content>
                    <form *ngIf="role==='applicant'" [formGroup]="formStepTwoApplicant" (ngSubmit)="onSubmitApplicant()">
                        <div class="text-xs-center pb-1">
                            <h2 class="mat-text-muted">PluggingAway</h2>
                        </div>
                        <div fxLayout="column" fxLayoutAlign="space-around">
                            <div class="pb-1">
                                <md-input-container fxFlex="100">
                                    <input mdInput
                                           class="userFirstName"
                                           type="text"
                                           formControlName="firstName"
                                           placeholder="firstName"
                                           [(ngModel)]="applicant.firstName">
                                    <md-error
                                            *ngIf="formStepTwoApplicant.controls['firstName'].hasError('required') && formStepTwoApplicant.controls['firstName'].touched"
                                    >
                                        First name is required.
                                    </md-error>
                                </md-input-container>
                                </div>
                                <div class="pb-1">
                                <md-input-container fxFlex="100">
                                    <input mdInput
                                           class="userLastName"
                                           type="text"
                                           formControlName="lastName"
                                           placeholder="lastName"
                                           [(ngModel)]="applicant.lastName">
                                    <md-error
                                            *ngIf="formStepTwoApplicant.controls['lastName'].hasError('required') && formStepTwoApplicant.controls['lastName'].touched"
                                    >
                                        Last name is required.
                                    </md-error>
                                </md-input-container>
                                </div>
                            <button md-raised-button color="primary" class="btn-block text-xs-center" type="submit" [disabled]="!formStepTwoApplicant.valid">Register
                            </button>
                        </div>
                        <div class="pt-1 pb-1 text-xs-center">&nbsp;&nbsp;
                            <a md-button [routerLink]="['/auth/login']">Sign in</a>
                        </div>
                    </form>
                    <form *ngIf="role==='company'" [formGroup]="formStepTwoCompany" (ngSubmit)="onSubmitCompany()">
                        <div class="text-xs-center pb-1">
                            <h2 class="mat-text-muted">PluggingAway</h2>
                        </div>
                        <div fxLayout="column" fxLayoutAlign="space-around">
                            <div class="pb-1">
                                <md-input-container fxFlex="100">
                                    <input mdInput
                                           class="userName"
                                           type="text"
                                           formControlName="name"
                                           placeholder="Name"
                                           [(ngModel)]="company.name">
                                    <md-error
                                            *ngIf="formStepTwoCompany.controls['name'].hasError('required') && formStepTwoCompany.controls['name'].touched"
                                    >
                                        Company name is required.
                                    </md-error>
                                </md-input-container>
                                </div>
                                <div class="pb-1">
                                <md-input-container fxFlex="100">
                                    <input mdInput
                                           class="userVat"
                                           type="text"
                                           formControlName="vat"
                                           placeholder="VAT"
                                           [(ngModel)]="company.vat">
                                    <md-error
                                            *ngIf="formStepTwoCompany.controls['vat'].hasError('required') && formStepTwoCompany.controls['vat'].touched"
                                    >
                                        VAT is required.
                                    </md-error>
                                </md-input-container>
                                </div>
                                <div class="pb-1">
                                <md-input-container fxFlex="100">
                                    <input mdInput
                                           class="userField"
                                           type="text"
                                           formControlName="field"
                                           placeholder="Field"
                                           [(ngModel)]="company.field">
                                    <md-error
                                            *ngIf="formStepTwoCompany.controls['field'].hasError('required') && formStepTwoCompany.controls['field'].touched"
                                    >
                                        Field is required.
                                    </md-error>
                                </md-input-container>
                                </div>
                            <button md-raised-button color="primary" class="btn-block text-xs-center" type="submit" [disabled]="!formStepTwoCompany.valid">Register
                            </button>
                        </div>
                        <div class="pt-1 pb-1 text-xs-center">&nbsp;&nbsp;
                            <a md-button [routerLink]="['/auth/login']">Sign in.</a>
                        </div>
                    </form>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
