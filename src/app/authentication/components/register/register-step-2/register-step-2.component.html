 <div class="session mat-indigo">
    <div class="session-content">
        <div class="session-wrapper">
            <md-card>
                <md-card-content>
                    <form [formGroup]="formStepTwo" (ngSubmit)="onSubmit()">
                        <div class="text-xs-center pb-1">
                            <h2 class="mat-text-muted">PluggingAway</h2>
                        </div>
                        <div fxLayout="column" fxLayoutAlign="space-around">
                            <div class="pb-1">
                                <md-input-container fxFlex="100">
                                    <input mdInput
                                           class="userName"
                                           formControlName="username"
                                           placeholder="Name"
                                           [(ngModel)]="user.username">
                                    <md-error>Username is required.</md-error>
                                    <input mdInput
                                           class="userFullName"
                                           formControlName="fullname"
                                           placeholder="Fullname"
                                           [(ngModel)]="user.fullname">
                                    <md-error>Fullname is required.</md-error>
                                    <input mdInput
                                           class="userEmail"
                                           formControlName="email"
                                           placeholder="Email"
                                           [(ngModel)]="user.email">
                                    <md-error>Email is required.</md-error>
                                    <input mdInput
                                           class="userPassword"
                                           formControlName="password"
                                           placeholder="Password"
                                           [(ngModel)]="user.password">
                                    <md-error>Password is required.</md-error>
                                </md-input-container>
                            </div>
                            <button  md-raised-button color="primary" class="btn-block text-xs-center" type="submit" [disabled]="!formStepTwo.valid">Create your
                                account
                            </button>
                        </div>
                        <div class="pt-1 pb-1 text-xs-center">&nbsp;&nbsp;
                            <a md-button [routerLink]="['/auth/login']">Sign in.</a>
                        </div>
                    </form>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
